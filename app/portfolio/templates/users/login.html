{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mt-10">
        <div class="card-body">
            <h4 class="card-title mb-4">ログイン</h4>

            <form method="POST" class="signin">{% csrf_token %}
                {% if form.errors %}
                <p class="text-danger">メールアドレスかパスワードが間違っています。</p>
                {% endif %}
                <div class="form-group">
                    <label>Eメール</label>
                    <input name="username" class="form-control" placeholder="ex.name@gmail.com" type="email">
                </div>
                <div class="form-group">
                    <a class="float-right" href="{% url 'users:password_reset' %}">パスワードを忘れた場合</a>
                    <label>パスワード</label>
                    <input name="password" class="form-control" placeholder="********" type="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="ログイン">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
